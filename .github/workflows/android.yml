name: Build Android APK

# 触发方式：手动运行
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 设置 JDK 11（修复：Gradle 6.7.1 不支持 Java 17 的问题）
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # 3. 设置 Android SDK 环境（修复：Not a number: 34x 的老版本插件兼容性错误）
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 强制指定一个老版本能识别的编译工具
          build-tools: "30.0.3"

      # 4. 授予 Gradle 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. 执行构建（增加 --no-daemon 提高 CI 稳定性）
      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon

      # 6. 上传生成的 APK 作为附件
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vmq-app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
